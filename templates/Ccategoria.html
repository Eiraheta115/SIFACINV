{% extends 'base.html' %}
{% load static %}

{% include 'material/includes/material_css.html' %}
<script src="{% static 'material/js/jquery.js' %}"></script>
{% include 'material/includes/material_js.html' %}
{% load material_form %}

{% block content %}
    <h1>Nueva Categor√≠a</h1>
    <hr class="my-4">

    <form method="POST">
        {% csrf_token %}
      <fieldset>
          <div class="row">
            <div class="form-group col-lg-6">
                <label for="nombre">Nombre de Categoria</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Enter">
            </div>
            <div class="form-group col-lg-6">
                <label for="codigo">Codigo</label>
                <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Enter">
            </div>
          </div>

          <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion Categoria">
          </div>


          <button type="submit" class="btn btn-primary">Guardar Categoria</button>
      </fieldset>
    </form>


{% endblock content %}
